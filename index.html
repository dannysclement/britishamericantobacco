<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload to Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #fileInput {
            margin: 20px 0;
        }
        #output img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image</h1>
        <input type="file" id="fileInput" accept="image/*">
        <button id="uploadButton">Upload</button>
        <div id="output"></div>
    </div>
    <script>
        const fileInput = document.getElementById("fileInput");
        const output = document.getElementById("output");
        const uploadButton = document.getElementById("uploadButton");

        uploadButton.addEventListener("click", async () => {
            const [file] = fileInput.files;
            if (file) {
                const formData = new FormData();
                formData.append("file", file);

                try {
                    const response = await fetch("http://localhost:3000/upload", { // Ensure this matches your server URL
                        method: "POST",
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    if (data.url) { // Assuming the server returns the image URL in the response
                        const img = document.createElement("img");
                        img.src = data.url; // Use the URL returned from the server
                        output.innerHTML = ""; // Clear previous images
                        output.appendChild(img);
                    } else {
                        alert("Upload failed. Please check the server response.");
                    }
                } catch (error) {
                    console.error("Error uploading file:", error);
                    alert("An error occurred while uploading the file. Please check the console for details.");
                }
            } else {
                alert("No file selected.");
            }
        });
    </script>
</body>
</html>
