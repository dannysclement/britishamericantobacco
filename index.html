<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Image Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      color: #007BFF;
      margin-bottom: 15px;
    }

    label.upload-btn {
      display: inline-block;
      padding: 15px 20px;
      background: #007BFF;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background 0.3s;
    }

    label.upload-btn:hover {
      background: #0056b3;
    }

    input[type="file"] {
      display: none;
    }

    #preview {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 8px;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Select Image to Preview</h2>
    <p>Upload an image from your phone or computer</p>

    <label for="fileInput" class="upload-btn">ðŸ“¤ Upload Image</label>
    <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)" />

    <img id="preview" alt="Image preview will appear here" />
  </div>

  <script>
    function previewImage(event) {
      const input = event.target;
      const preview = document.getElementById("preview");

      if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };

        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>

</body>
</html>
